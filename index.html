<!DOCTYPE html>

<head>

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: #f8f9fa;
            color: #1a1a1a;
            padding: 12px;
            font-size: 13px;
        }

        .container {

        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }

            background: white;
            border-radius: 16px;

            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-logo {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .login-subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .auth-form input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
        }

        .auth-btn {
            background: #2563eb;
            color: white;
            padding: 12px;
            font-size: 15px;
            margin-top: 8px;
        }

        .auth-btn:hover {
            background: #1d4ed8;
        }

        .auth-toggle {
            margin-top: 20px;
            font-size: 13px;
            color: #6b7280;
        }

        .auth-toggle span {
            color: #2563eb;
            cursor: pointer;
            font-weight: 600;
        }

        .hidden {
            display: none !important;
        }

        /* Main App */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #2563eb;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {

            height: 32px;
            border-radius: 50%;

        }

        .user-name {
            font-size: 13px;

        }

        .logout-btn {

            background: transparent;
            color: #dc2626;
            border: 1px solid #dc2626;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;

        }

        .logout-btn:hover {
            background: #dc2626;
            color: white;
        }

        .count {

            color: #6b7280;
            font-weight: 500;
        }

        .sync-status {
            font-size: 11px;
            color: #10b981;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-section {
            background: white;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: 1.5fr 200px 2fr auto auto;
            gap: 8px;
            align-items: center;
            border: 1px solid #e5e7eb;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        input,
        select,
        .editor {
            padding: 8px 10px;
            background: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            color: #1a1a1a;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
        }

        input:focus,
        select:focus,

            outline: none;
            border-color: #2563eb;
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .editor {
            min-height: 36px;
            max-height: 36px;
            overflow-y: auto;
            overflow-x: hidden;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .editor:empty:before {
            content: 'Message...';
            color: #9ca3af;
        }

        .editor a {
            color: #2563eb;
            text-decoration: underline;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn-save {
            background: #2563eb;
            color: white;
        }

        .btn-save:hover {

        }

        .btn-export {
            background: #7c3aed;
            color: white;
        }

        .btn-export:hover {
            background: #6d28d9;
        }

        .btn-layout {
            background: #f59e0b;
            color: white;
        }

        .btn-layout.active {
            background: #d97706;
        }

        .sortable-ghost {
            opacity: 0.4;
            transform: scale(0.95);
        }

        .sortable-drag {
            cursor: grabbing !important;
            transform: rotate(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2) !important;
        }

        .layout-active .message-card {
            cursor: grab;
            animation: jitter 0.3s infinite alternate;
        }

        /* Prevent time card jitter in layout mode */
        .layout-active .time-preset-card {
            animation: none !important;
            cursor: default !important;
        }

        @keyframes jitter {
            from { transform: rotate(-0.5deg); }
            to { transform: rotate(0.5deg); }
        }

        .controls {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        }

        }

            flex-wrap: wrap;

            padding: 2px;
            align-content: flex-start;

        .message-card {

            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;

            flex-direction: column;

        }

        .message-card.copied {
            background: #ecfdf5;
            border-color: #10b981;
        }

        /* ===== TIME PRESET CARD ===== */
        .time-preset-card {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a5f 50%, #0f2d4a 100%);
            border: 1px solid #2563eb;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            display: flex;
            flex-direction: column;
            width: 280px;
            height: 180px;
            box-shadow: 0 4px 16px rgba(37, 99, 235, 0.25);
            overflow: hidden;
            flex-shrink: 0;
        }

        .time-preset-card::before {
            content: '';
            position: absolute;
            top: -40px;
            right: -40px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.3) 0%, transparent 70%);
            pointer-events: none;
        }

        .time-preset-card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, transparent 70%);
            pointer-events: none;
        }

        .time-preset-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(37, 99, 235, 0.4);
            border-color: #3b82f6;
        }

        .time-preset-card.copied {
            background: linear-gradient(135deg, #052e16 0%, #065f46 50%, #052e16 100%);
            border-color: #10b981;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        .time-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .time-card-label {
            font-size: 11px;
            font-weight: 700;
            color: #60a5fa;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .time-card-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(37, 99, 235, 0.3);
            color: #93c5fd;
            border: 1px solid rgba(37, 99, 235, 0.4);
        }

        .time-display-main {
            font-size: 42px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            letter-spacing: -1px;
            margin: 8px 0 4px 0;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
        }

        .time-display-sub {
            font-size: 11px;
            color: #94a3b8;
            margin-bottom: 4px;
            letter-spacing: 0.03em;
        }

        .time-display-sub span.highlight {
            color: #10b981;
            font-weight: 600;
        }

        .time-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: auto;
        }

        .time-copy-hint {
            font-size: 11px;
            color: #64748b;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .time-live-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #10b981;
            display: inline-block;
            animation: pulse-dot 1.5s ease-in-out infinite;

        @keyframes pulse-dot {

            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .time-card-date {
            font-size: 11px;
            color: #475569;
        }

            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
            gap: 8px;
        }

        .message-title {
            font-weight: 800;
            font-size: 15px;
            color: #1a1a1a;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-clamp: 2;
            line-height: 1.4;
        }

        .category-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
            flex-shrink: 0;

        .category-work { background: #dbeafe; color: #1d4ed8; }
        .category-personal { background: #fce7f3; color: #be185d; }
        .category-templates { background: #fef3c7; color: #d97706; }
        .category-important { background: #fee2e2; color: #dc2626; }
        .category-other { background: #f3f4f6; color: #4b5563; }

        .message-content {
            color: #4b5563;
            font-size: 12px;
            line-height: 1.5;
            margin-bottom: 8px;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 6;
            -webkit-box-orient: vertical;
            line-clamp: 6;
            word-wrap: break-word;
        }

        .message-content a { color: #2563eb; text-decoration: underline; font-weight: 500; }
        .message-content strong { color: #1a1a1a; font-weight: 600; }
        .message-content em { color: #7c3aed; font-style: italic; }
        .message-content span[style*="color"] { font-weight: 500; }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid #e5e7eb;
            margin-top: auto;
        }

        .copy-hint { font-size: 11px; color: #9ca3af; }

        .delete-btn {
            padding: 5px 10px;
            background: transparent;
            color: #dc2626;
            border: 1px solid #dc2626;
            border-radius: 4px;
            font-size: 11px;
        }

        .delete-btn:hover { background: #dc2626; color: white; }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            width: 100%;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: white;
            border: 2px solid #10b981;
            border-radius: 8px;
            color: #1a1a1a;
            font-weight: 600;
            font-size: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.3s ease, slideDown 0.3s ease 2.7s forwards;
            z-index: 1000;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100px); opacity: 0; }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #2563eb;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f3f4f6; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #2563eb; }

        @media (max-width: 768px) {
            .message-card, .time-preset-card { width: calc(50% - 5px); }
            .input-section { grid-template-columns: 1fr; }
        }
    </style>
</head>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut as firebaseSignOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, query, orderBy, onSnapshot, serverTimestamp, writeBatch } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDLTpu6dSAS-g__Y86Xe9l-MWRn_vggIvg",
            authDomain: "massage-server-66b03.firebaseapp.com",

            appId: "1:683120888575:web:4e2d3267fac1fad4c15aca",
            measurementId: "G-7R9FQ15QTG"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let currentUser = null;

        let isLoginMode = true;

        let isLayoutMode = false;

        // ===== BANGLADESH TIME + 6 MIN =====
        let timeInterval = null;

        function getBDTimePlus6() {
            // Bangladesh is UTC+6
            const now = new Date();
            const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
            const bdTime = new Date(utc + (6 * 60 * 60 * 1000)); // UTC+6
            // Add 6 minutes
            bdTime.setMinutes(bdTime.getMinutes() + 6);
            return bdTime;
        }

        function formatTime(date) {
            let h = date.getHours();
            const m = date.getMinutes();
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            if (h === 0) h = 12;
            const hh = String(h).padStart(2, '0');
            const mm = String(m).padStart(2, '0');
            return `${hh}:${mm} ${ampm}`;
        }

        function formatTimeFor24(date) {
            // Plain text version for copying
            let h = date.getHours();
            const m = date.getMinutes();
            const ampm = h >= 12 ? 'PM' : 'AM';
            h = h % 12;
            if (h === 0) h = 12;
            const hh = String(h).padStart(2, '0');
            const mm = String(m).padStart(2, '0');
            return `${hh}:${mm} ${ampm}`;
        }

        function formatDate(date) {
            const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            return `${days[date.getDay()]}, ${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        }

        function startTimeClock() {
            updateTimeClock();
            timeInterval = setInterval(updateTimeClock, 1000);
        }

        function updateTimeClock() {
            const t = getBDTimePlus6();
            const timeEl = document.getElementById('timeDisplayMain');
            const dateEl = document.getElementById('timeDisplayDate');
            if (timeEl) timeEl.textContent = formatTime(t);
            if (dateEl) dateEl.textContent = formatDate(t);
        }

        window.copyTimeCard = function(event) {
            const t = getBDTimePlus6();
            const timeText = formatTimeFor24(t);

            // Copy as plain text
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(timeText).then(() => {
                    flashTimeCopied();
                    showToast(`‚è∞ Copied: ${timeText}`);
                }).catch(() => {
                    fallbackCopyTime(timeText);
                });
            } else {
                fallbackCopyTime(timeText);
            }
        };

        function fallbackCopyTime(text) {
            const ta = document.createElement('textarea');
            ta.value = text;
            ta.style.position = 'fixed';
            ta.style.left = '-9999px';
            document.body.appendChild(ta);
            ta.focus();
            ta.select();
            try {
                document.execCommand('copy');
                const t = getBDTimePlus6();
                showToast(`‚è∞ Copied: ${formatTimeFor24(t)}`);
                flashTimeCopied();
            } catch(e) {
                showToast('‚ùå Copy failed');
            }
            document.body.removeChild(ta);
        }

        function flashTimeCopied() {
            const card = document.getElementById('timePresetCard');
            if (!card) return;
            card.classList.add('copied');
            setTimeout(() => card.classList.remove('copied'), 600);
        }
        // =========================================

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                document.getElementById('userName').textContent = user.email.split('@')[0];
                document.getElementById('userAvatar').src = `https://ui-avatars.com/api/?name=${user.email}&background=random`;
                loadMessagesFromFirestore();
                startTimeClock();
            } else {
                currentUser = null;
                if (unsubscribe) unsubscribe();
                if (timeInterval) clearInterval(timeInterval);
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
            }
        });

        window.handleAuth = async function () {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            if (!email || !password) { showToast('‚ö†Ô∏è Please enter email and password'); return; }
            try {
                if (isLoginMode) {
                    await signInWithEmailAndPassword(auth, email, password);
                    showToast('üîã Logged in successfully');
                } else {
                    await createUserWithEmailAndPassword(auth, email, password);
                    showToast('‚ú® Account created successfully');
                }
            } catch (error) {
                showToast(`‚ùå ${error.message}`);
            }
        };

        window.toggleAuthMode = function () {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                document.getElementById('authTitle').textContent = 'Welcome Back';
                document.getElementById('authSubtitle').textContent = 'Sign in to sync your messages';
                document.getElementById('authBtn').textContent = 'Login';
                document.getElementById('toggleText').textContent = 'New here? ';
                document.getElementById('toggleLink').textContent = 'Create account';
            } else {
                document.getElementById('authTitle').textContent = 'Create Account';
                document.getElementById('authSubtitle').textContent = 'Join us to save your messages';
                document.getElementById('authBtn').textContent = 'Register';
                document.getElementById('toggleText').textContent = 'Already have an account? ';
                document.getElementById('toggleLink').textContent = 'Login';
            }
        };

        window.signOut = async function () {
            try { await firebaseSignOut(auth); showToast('üëã Signed out'); }
            catch (error) { console.error(error); }
        };

        function loadMessagesFromFirestore() {
            if (!currentUser) return;
            const messagesRef = collection(db, 'users', currentUser.uid, 'messages');
            const q = query(messagesRef);
            unsubscribe = onSnapshot(q, (snapshot) => {
                messagesCache = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                messagesCache.sort((a, b) => {
                    const orderA = a.order !== undefined ? a.order : Number.MAX_SAFE_INTEGER;
                    const orderB = b.order !== undefined ? b.order : Number.MAX_SAFE_INTEGER;
                    if (orderA !== orderB) return orderA - orderB;
                    const timeA = a.timestamp && a.timestamp.toMillis ? a.timestamp.toMillis() : 0;
                    const timeB = b.timestamp && b.timestamp.toMillis ? b.timestamp.toMillis() : 0;
                    return timeB - timeA;
                });
                displayMessages();
                updateSyncStatus('Synced');
            }, (error) => {
                console.error('Firestore error:', error);
                updateSyncStatus('Error');
            });
        }

        window.saveMessage = async function () {
            if (!currentUser) return;
            const title = document.getElementById('title').value.trim();
            const editorEl = document.getElementById('editor');
            let content = editorEl.innerHTML.trim();

            content = content.replace(
                /(?<!href="|>)(https?:\/\/[^\s<"]+)(?![^<]*<\/a>)/g,
                '<a href="$1" target="_blank" style="color: #2563eb;">$1</a>'
            );
            content = content.replace(
                /<span[^>]*style="[^"]*color:\s*rgb\(([^)]+)\)[^"]*"[^>]*>([^<]+)<\/span>/gi,
                (match, rgb, text) => '<span style="color: rgb(' + rgb + ');">' + text + '</span>'
            );
            content = content.replace(
                /<span[^>]*style="[^"]*color:\s*(#[0-9a-f]{6})[^"]*"[^>]*>([^<]+)<\/span>/gi,
                (match, color, text) => '<span style="color: ' + color + ';">' + text + '</span>'
            );

            if (!content || content === '<br>') { showToast('‚ö†Ô∏è Please enter message!'); return; }
            if (messagesCache.length >= MAX_MESSAGES) { showToast(`‚ùå Maximum ${MAX_MESSAGES} messages!`); return; }

            const messageData = {
                title: title || 'Untitled',
                content: content,
                category: document.getElementById('category').value,
                timestamp: serverTimestamp(),
                order: messagesCache.length
            };

            try {
                updateSyncStatus('Saving...');
                const messagesRef = collection(db, 'users', currentUser.uid, 'messages');
                await addDoc(messagesRef, messageData);
                showToast('‚úÖ Saved!');
                document.getElementById('title').value = '';
                editorEl.innerHTML = '';
                updateSyncStatus('Synced');
            } catch (error) {
                showToast('‚ùå Failed!');
                updateSyncStatus('Error');
            }
        };

        window.toggleLayoutMode = function () {
            isLayoutMode = !isLayoutMode;
            const btn = document.getElementById('layoutBtn');
            const grid = document.getElementById('messagesList');
            if (isLayoutMode) {
                btn.textContent = '‚úÖ Save Layout';
                btn.classList.add('active');
                grid.classList.add('layout-active');
                initSortable();
            } else {
                btn.textContent = 'üîß Edit Layout';
                btn.classList.remove('active');
                grid.classList.remove('layout-active');
                saveNewOrder();
                if (sortable) sortable.destroy();
            }
        };

        function initSortable() {
            const grid = document.getElementById('messagesList');
            sortable = Sortable.create(grid, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                // Exclude the time preset card from being dragged
                filter: '.time-preset-card',
                onEnd: () => { updateSyncStatus('Waiting to save order...'); }
            });
        }

        async function saveNewOrder() {
            if (!currentUser) return;
            const grid = document.getElementById('messagesList');
            const cards = grid.querySelectorAll('.message-card[data-id]');
            const batch = writeBatch(db);
            cards.forEach((card, index) => {
                const id = card.getAttribute('data-id');
                const ref = doc(db, 'users', currentUser.uid, 'messages', id);
                batch.update(ref, { order: index });
            });
            try {
                updateSyncStatus('Saving layout...');
                await batch.commit();
                showToast('üìã Layout saved!');
                updateSyncStatus('Synced');
            } catch (error) {
                showToast('‚ùå Layout save failed');
            }
        }

        window.deleteMessage = async function (messageId, event) {
            event.stopPropagation();
            if (!currentUser) return;
            if (!confirm('Delete this message?')) return;
            try {
                updateSyncStatus('Deleting...');
                const messageRef = doc(db, 'users', currentUser.uid, 'messages', messageId);
                await deleteDoc(messageRef);
                showToast('üóëÔ∏è Deleted');
                updateSyncStatus('Synced');
            } catch (error) {
                showToast('‚ùå Delete failed!');
                updateSyncStatus('Error');
            }
        };

        window.copyMessage = function (messageId, event) {
            if (event.target.classList.contains('delete-btn') || event.target.closest('.delete-btn')) return;
            const message = messagesCache.find(m => m.id === messageId);
            if (!message) return;

            const tempDiv = document.createElement('div');
            tempDiv.contentEditable = true;
            tempDiv.innerHTML = message.content;
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            document.body.appendChild(tempDiv);

            const range = document.createRange();
            range.selectNodeContents(tempDiv);
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);

            let success = false;
            try { success = document.execCommand('copy'); } catch (err) { success = false; }

            selection.removeAllRanges();
            document.body.removeChild(tempDiv);

            const card = event.currentTarget;
            card.classList.add('copied');
            setTimeout(() => card.classList.remove('copied'), 500);

            if (success) {
                showToast('üìã Copied with formatting!');
            } else {
                showToast('‚ùå Copy failed');
            }
        };

        // Display Messages ‚Äî Time Preset Card always first
        function displayMessages(filtered = null) {
            const messages = filtered || messagesCache;
            const container = document.getElementById('messagesList');
            const messageCount = document.getElementById('messageCount');
            messageCount.textContent = messages.length;

            const now = getBDTimePlus6();

            // Time Preset Card HTML
            const timeCardHTML = `
                <div class="time-preset-card" id="timePresetCard" onclick="copyTimeCard(event)" title="Click to copy BD Time + 6 min">
                    <div class="time-card-header">
                        <div class="time-card-label">
                            <span class="time-live-dot"></span>
                            BD Time + 6 min
                        </div>
                        <span class="time-card-badge">üïê PRESET</span>
                    </div>
                    <div class="time-display-main" id="timeDisplayMain">${formatTime(now)}</div>
                    <div class="time-display-sub">
                        Bangladesh Standard Time <span class="highlight">+6 min</span>
                    </div>
                    <div class="time-card-footer">
                        <div class="time-copy-hint">üìã Click to copy time</div>
                        <div class="time-card-date" id="timeDisplayDate">${formatDate(now)}</div>
                    </div>
                </div>
            `;

            if (messages.length === 0) {
                container.innerHTML = timeCardHTML + '<div class="empty-state" style="width:auto;padding:20px;">No messages yet</div>';
            } else {
                container.innerHTML = timeCardHTML + messages.map((msg) => `
                    <div class="message-card" data-id="${msg.id}" onclick="copyMessage('${msg.id}', event)">
                        <div class="message-header">
                            <div class="message-title">${escapeHtml(msg.title)}</div>
                            <span class="category-badge category-${msg.category}">${getCategoryIcon(msg.category)}</span>
                        </div>
                        <div class="message-content">${msg.content}</div>
                        <div class="message-footer">
                            <div class="copy-hint">üìã Click to copy</div>
                            <button class="delete-btn" onclick="deleteMessage('${msg.id}', event)">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            // Restart clock display binding after re-render
            updateTimeClock();
        }

        window.filterMessages = function () {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const categoryFilter = document.getElementById('filterCategory').value;
            const filtered = messagesCache.filter((msg) => {
                const matchesSearch = msg.title.toLowerCase().includes(searchTerm) || msg.content.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || msg.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });
            displayMessages(filtered);
        };

        window.exportMessages = function () {
            if (messagesCache.length === 0) { showToast('‚ö†Ô∏è No messages to export!'); return; }
            const dataStr = JSON.stringify(messagesCache, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(dataBlob);
            downloadLink.download = `messages-${new Date().toISOString().split('T')[0]}.json`;
            downloadLink.click();
            showToast('üì§ Exported!');
        };

        function getCategoryIcon(category) {
            const icons = { work: 'üíº', personal: 'üí≠', templates: 'üìù', important: '‚ö°', other: 'üìå' };
            return icons[category] || 'üìå';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message) {
            const existingToast = document.querySelector('.toast');
            if (existingToast) existingToast.remove();
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function updateSyncStatus(status) {
            const statusEl = document.getElementById('syncStatus');
            statusEl.textContent = status;
            if (status === 'Synced') statusEl.parentElement.style.color = '#10b981';
            else if (status === 'Error') statusEl.parentElement.style.color = '#dc2626';
            else statusEl.parentElement.style.color = '#f59e0b';
        }

        window.addEventListener('load', () => {
            if (isLayoutMode) initSortable();
        });
    </script>

</body>
